<!DOCTYPE html>
<html>
<head>
  <title>Survive Lava Brainrot Trade Checker</title>
  <style>
    body {
      background: linear-gradient(#111, #330000);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 { color: orange; }

    .trade-side {
      border: 2px solid orange;
      border-radius: 10px;
      padding: 15px;
      margin: 20px;
      display: inline-block;
      vertical-align: top;
      background: rgba(50,0,0,0.6);
    }

    select {
      margin: 5px;
      padding: 8px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      background-color: orange;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover { background-color: darkorange; }

    #result {
      font-size: 28px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ðŸ”¥ Survive Lava Brainrot Trade Checker ðŸ”¥</h1>

<div class="trade-side">
  <h2>Your Side</h2>
  <div id="yourSide">
    <select class="brainrot">
      <option value="Disk-Base">Disk (Base)</option>
      <option value="Disk-Gold">Disk (Gold)</option>
      <option value="Disk-Diamond">Disk (Diamond)</option>
      <option value="Disk-Emerald">Disk (Emerald)</option>
      <option value="Disk-Bloodmoon">Disk (Bloodmoon)</option>
      <option value="Disk-Rainbow">Disk (Rainbow)</option>
      <!-- Add other Brainrots here -->
    </select>
  </div>
  <button onclick="addSlot('yourSide')">+ Add Another Brainrot</button>
</div>

<div class="trade-side">
  <h2>Their Side</h2>
  <div id="theirSide">
    <select class="brainrot">
      <option value="Disk-Base">Disk (Base)</option>
      <option value="Disk-Gold">Disk (Gold)</option>
      <option value="Disk-Diamond">Disk (Diamond)</option>
      <option value="Disk-Emerald">Disk (Emerald)</option>
      <option value="Disk-Bloodmoon">Disk (Bloodmoon)</option>
      <option value="Disk-Rainbow">Disk (Rainbow)</option>
      <!-- Add other Brainrots here -->
    </select>
  </div>
  <button onclick="addSlot('theirSide')">+ Add Another Brainrot</button>
</div>

<br>
<button onclick="checkTrade()">Check Trade</button>

<h2 id="result"></h2>

<script>
// 1ï¸âƒ£ Add new slot dynamically
function addSlot(sideId){
  const container = document.getElementById(sideId);
  const newSelect = container.children[0].cloneNode(true); // clone first dropdown
  container.appendChild(newSelect);
}

// 2ï¸âƒ£ Custom Win/Lose rules table
const tradeRules = {
  "Disk-Base|Disk-Rainbow": "WIN âœ…",
  "Disk-Base|Disk-Bloodmoon": "FAIR ðŸ¤",
  "Disk-Base|Disk-Emerald": "FAIR ðŸ¤",
  "Disk-Base|Disk-Diamond": "FAIR ðŸ¤",
  "Disk-Base|Disk-Gold": "FAIR ðŸ¤",
  "Disk-Base|Disk-Base": "FAIR ðŸ¤",

  "Disk-Rainbow|Disk-Base": "LOSE âŒ",
  "Disk-Rainbow|Disk-Rainbow": "FAIR ðŸ¤",
  "Disk-Rainbow|Disk-Bloodmoon": "WIN âœ…",
  // Add all other combinations for your full chart here
};

// 3ï¸âƒ£ Calculate total Win/Fair/Lose
function checkTrade(){
  const yourBrainrots = Array.from(document.getElementById("yourSide").querySelectorAll(".brainrot")).map(x=>x.value);
  const theirBrainrots = Array.from(document.getElementById("theirSide").querySelectorAll(".brainrot")).map(x=>x.value);

  let resultCounts = { "WIN âœ…":0, "FAIR ðŸ¤":0, "LOSE âŒ":0 };

  // Compare each of your Brainrots to each of their Brainrots
  yourBrainrots.forEach(y=>{
    theirBrainrots.forEach(t=>{
      const key = y + "|" + t;
      const r = tradeRules[key] || "FAIR ðŸ¤";
      resultCounts[r]++;
    });
  });

  // Decide final result (majority)
  let finalResult = Object.keys(resultCounts).reduce((a,b)=> resultCounts[a] > resultCounts[b] ? a : b);

  const resultElement = document.getElementById("result");
  resultElement.innerHTML = finalResult;

  if(finalResult.includes("WIN")) resultElement.style.color = "lime";
  else if(finalResult.includes("LOSE")) resultElement.style.color = "red";
  else resultElement.style.color = "orange";
}
</script>

</body>
</html>
