<!DOCTYPE html>
<html>
<head>
  <title>Brainrot Trade Calculator</title>
  <style>
    body {
      background: linear-gradient(#111, #330000);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 { color: orange; }

    .trade-side {
      border: 2px solid orange;
      border-radius: 10px;
      padding: 15px;
      margin: 20px;
      display: inline-block;
      vertical-align: top;
      background: rgba(50,0,0,0.6);
    }

    select {
      margin: 5px;
      padding: 8px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      background-color: orange;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover { background-color: darkorange; }

    #result {
      font-size: 28px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ðŸ”¥ Survive Lava Brainrot Trade Checker ðŸ”¥</h1>

<div class="trade-side">
  <h2>Your Side</h2>
  <div id="yourSide">
    <select class="brainrot">
      <option value="4">Disk (Base)</option>
      <option value="6">Disk (Gold)</option>
      <option value="8">Disk (Diamond)</option>
      <option value="12">Disk (Emerald)</option>
      <option value="16">Disk (Bloodmoon)</option>
      <option value="40">Disk (Rainbow)</option>
      <!-- Add other Brainrots here with their values -->
    </select>
  </div>
  <button onclick="addSlot('yourSide')">+ Add Another Brainrot</button>
</div>

<div class="trade-side">
  <h2>Their Side</h2>
  <div id="theirSide">
    <select class="brainrot">
      <option value="4">Disk (Base)</option>
      <option value="6">Disk (Gold)</option>
      <option value="8">Disk (Diamond)</option>
      <option value="12">Disk (Emerald)</option>
      <option value="16">Disk (Bloodmoon)</option>
      <option value="40">Disk (Rainbow)</option>
      <!-- Add other Brainrots here with their values -->
    </select>
  </div>
  <button onclick="addSlot('theirSide')">+ Add Another Brainrot</button>
</div>

<br>
<button onclick="checkTrade()">Check Trade</button>

<h2 id="result"></h2>

<script>
function addSlot(sideId){
  const container = document.getElementById(sideId);
  const newSelect = container.children[0].cloneNode(true); // clone first dropdown
  container.appendChild(newSelect);
}

function totalValue(sideId){
  let total = 0;
  document.getElementById(sideId).querySelectorAll(".brainrot").forEach(select => {
    total += parseFloat(select.value);
  });
  return total;
}

function checkTrade(){
  let yourTotal = totalValue("yourSide");
  let theirTotal = totalValue("theirSide");

  // Optional: add 10% fairness threshold
  const lowerThreshold = theirTotal * 0.9;
  const upperThreshold = theirTotal * 1.1;

  if(yourTotal > upperThreshold){
    document.getElementById("result").innerHTML = "WIN âœ…";
    document.getElementById("result").style.color = "lime";
  }
  else if(yourTotal < lowerThreshold){
    document.getElementById("result").innerHTML = "LOSE âŒ";
    document.getElementById("result").style.color = "red";
  }
  else{
    document.getElementById("result").innerHTML = "FAIR ðŸ¤";
    document.getElementById("result").style.color = "orange";
  }
}
</script>

</body>
</html>
