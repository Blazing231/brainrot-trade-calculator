<!DOCTYPE html>
<html>
<head>
  <title>Survive Lava Brainrot Trade Calculator</title>
  <style>
    body { background: #111; color: white; font-family: Arial; text-align: center; }
    h1 { color: orange; }
    .trade-side { border: 2px solid orange; border-radius: 10px; padding: 15px; margin: 20px; display: inline-block; background: rgba(50,0,0,0.6); vertical-align: top; }
    select { margin: 5px; padding: 8px; width: 160px; }
    label { margin-left: 5px; }
    button { padding: 6px 10px; margin-left: 5px; font-size: 13px; background-color: orange; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: darkorange; }
    .brainrot-container { margin-bottom: 8px; display: flex; align-items: center; justify-content: center; gap: 5px; flex-wrap: wrap; }
    .valueDisplay { color: #ffcc00; font-weight: bold; min-width: 30px; text-align: right; }
    #result { font-size: 28px; margin-top: 20px; font-weight: bold; }
    .total { font-size: 18px; margin-top: 10px; }
  </style>
</head>
<body>

<h1>üî• Survive Lava Brainrot Trade Calculator üî•</h1>

<div class="trade-side">
  <h2>Your Side</h2>
  <div id="yourSide"></div>
  <div class="total" id="yourTotalDisplay">Total: 0</div>
  <button onclick="addSlot('yourSide')">+ Add Another Brainrot</button>
</div>

<div class="trade-side">
  <h2>Their Side</h2>
  <div id="theirSide"></div>
  <div class="total" id="theirTotalDisplay">Total: 0</div>
  <button onclick="addSlot('theirSide')">+ Add Another Brainrot</button>
</div>

<br>
<button onclick="checkTrade()">Check Trade</button>
<h2 id="result"></h2>

<script>
// Brainrots and base points
const brainrots = {
  "Compactaroni Diskaloni": 1,
  "Chillin Chili": 2,
  "Spazio Polare": 3,
  "Crazylone Pizaione": 4,
  "Tictac sahur": 5,
  "67": 6,
  "Luna spaventosa": 7,
  "Strawberry Elephant": 8,
  "Los strawberry elephantitos": 9
};

// Mutations and multipliers
const mutations = ["Base","Gold","Diamond","Emerald","Bloodmoon","Rainbow"];
const mutationMultipliers = {"Base":1,"Gold":1.5,"Diamond":2,"Emerald":3,"Bloodmoon":4,"Rainbow":10};

// Moon trait multiplier
const moonMultiplier = 3;

// Create Brainrot slot
function createBrainrotSelect(){
  const container = document.createElement("div");
  container.className = "brainrot-container";

  // Brainrot dropdown
  const selectBrainrot = document.createElement("select");
  selectBrainrot.className = "brainrot";
  Object.keys(brainrots).forEach(b=>{
    const opt = document.createElement("option");
    opt.value = b;
    opt.text = b;
    selectBrainrot.appendChild(opt);
  });

  // Mutation dropdown
  const selectMutation = document.createElement("select");
  selectMutation.className = "mutation";
  mutations.forEach(m=>{
    const opt = document.createElement("option");
    opt.value = m;
    opt.text = m;
    selectMutation.appendChild(opt);
  });

  // Moon trait checkbox
  const moonCheckbox = document.createElement("input");
  moonCheckbox.type = "checkbox";
  moonCheckbox.className = "moonTrait";
  const moonLabel = document.createElement("label");
  moonLabel.textContent = "Moon √ó3";
  moonLabel.appendChild(moonCheckbox);

  // Value display
  const valueDisplay = document.createElement("span");
  valueDisplay.className = "valueDisplay";
  valueDisplay.textContent = "0";

  // Remove button
  const removeButton = document.createElement("button");
  removeButton.textContent = "Remove";
  removeButton.onclick = () => {
    container.remove();
    updateTotals();
  };

  // Update value
  function updateValue(){
    const base = brainrots[selectBrainrot.value];
    const mutation = mutationMultipliers[selectMutation.value] || 1;
    const moon = moonCheckbox.checked ? moonMultiplier : 1;
    const totalValue = base * mutation * moon;
    valueDisplay.textContent = totalValue;
    updateTotals();
  }

  selectBrainrot.onchange = updateValue;
  selectMutation.onchange = updateValue;
  moonCheckbox.onchange = updateValue;

  // Append elements
  container.appendChild(selectBrainrot);
  container.appendChild(selectMutation);
  container.appendChild(moonLabel);
  container.appendChild(valueDisplay);
  container.appendChild(removeButton);

  return container;
}

// Initialize first slot for both sides
document.getElementById("yourSide").appendChild(createBrainrotSelect());
document.getElementById("theirSide").appendChild(createBrainrotSelect());

// Add slot
function addSlot(sideId){
  document.getElementById(sideId).appendChild(createBrainrotSelect());
}

// Calculate total for a side
function calculateTotal(sideId){
  let total = 0;
  const containers = document.getElementById(sideId).querySelectorAll(".brainrot-container");
  containers.forEach(c=>{
    const selectBrainrot = c.querySelector(".brainrot").value;
    const mutation = c.querySelector(".mutation").value;
    const hasMoon = c.querySelector(".moonTrait").checked;
    const base = brainrots[selectBrainrot];
    const mutationVal = mutationMultipliers[mutation] || 1;
    const moonVal = hasMoon ? moonMultiplier : 1;
    total += base * mutationVal * moonVal;
  });
  return total;
}

// Update totals
function updateTotals(){
  document.getElementById("yourTotalDisplay").innerText = "Total: " + calculateTotal("yourSide");
  document.getElementById("theirTotalDisplay").innerText = "Total: " + calculateTotal("theirSide");
}

// Check trade (inverted logic: higher your total ‚Üí LOSE)
function checkTrade(){
  updateTotals();
  const yourTotal = calculateTotal("yourSide");
  const theirTotal = calculateTotal("theirSide");
  const el = document.getElementById("result");

  if(yourTotal > theirTotal){
    el.innerHTML = "LOSE ‚ùå";  // flipped
    el.style.color = "red";
  } else if(yourTotal < theirTotal){
    el.innerHTML = "WIN ‚úÖ";   // flipped
    el.style.color = "lime";
  } else {
    el.innerHTML = "FAIR ü§ù";
    el.style.color = "orange";
  }
}
</script>

</body>
</html>
