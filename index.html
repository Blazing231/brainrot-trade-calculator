<!DOCTYPE html>
<html>
<head>
  <title>Survive Lava Brainrot Trade Calculator</title>
  <style>
    body { background: #111; color: white; font-family: Arial; text-align: center; }
    h1 { color: orange; }
    .trade-side { border: 2px solid orange; border-radius: 10px; padding: 15px; margin: 20px; display: inline-block; background: rgba(50,0,0,0.6); vertical-align: top; }
    select { margin: 5px; padding: 8px; width: 250px; }
    button { padding: 10px 20px; margin-top: 15px; font-size: 16px; background-color: orange; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: darkorange; }
    #result { font-size: 28px; margin-top: 20px; font-weight: bold; }
    .total { font-size: 18px; margin-top: 10px; }
  </style>
</head>
<body>

<h1>ðŸ”¥ Survive Lava Brainrot Trade Calculator ðŸ”¥</h1>

<div class="trade-side">
  <h2>Your Side</h2>
  <div id="yourSide"></div>
  <div class="total" id="yourTotalDisplay">Total: 0</div>
  <button onclick="addSlot('yourSide')">+ Add Another Brainrot</button>
</div>

<div class="trade-side">
  <h2>Their Side</h2>
  <div id="theirSide"></div>
  <div class="total" id="theirTotalDisplay">Total: 0</div>
  <button onclick="addSlot('theirSide')">+ Add Another Brainrot</button>
</div>

<br>
<button onclick="checkTrade()">Check Trade</button>
<h2 id="result"></h2>

<script>
// Brainrots & mutations
const brainrots = [
  "Compactaroni Diskaloni",
  "Chillin Chili",
  "Spazio Polare",
  "Crazylone Pizaione",
  "Tictac sahur",
  "67",
  "Luna spaventosa",
  "Strawberry Elephant",
  "Los strawberry elephantitos"
];

const mutations = ["Base","Gold","Diamond","Emerald","Bloodmoon","Rainbow","Moon"];
const multipliers = {"Base":1,"Gold":1.5,"Diamond":2,"Emerald":3,"Bloodmoon":4,"Rainbow":10,"Moon":3};

// Helper: create select element
function createSelect(){
  const select = document.createElement("select");
  select.className = "brainrot";
  brainrots.forEach(b=>{
    mutations.forEach(m=>{
      const opt = document.createElement("option");
      opt.value = `${b}-${m}`;
      opt.text = `${b} (${m})`;
      select.appendChild(opt);
    });
  });
  return select;
}

// Initialize first dropdown for each side
document.getElementById("yourSide").appendChild(createSelect());
document.getElementById("theirSide").appendChild(createSelect());

// Add another Brainrot slot
function addSlot(sideId){
  document.getElementById(sideId).appendChild(createSelect());
}

// Calculate total for a side
function calculateTotal(sideId){
  let total = 0;
  document.getElementById(sideId).querySelectorAll(".brainrot").forEach(select=>{
    const [name,mutation] = select.value.split("-");
    total += multipliers[mutation] || 1;
  });
  return total;
}

// Update total display
function updateTotals(){
  document.getElementById("yourTotalDisplay").innerText = "Total: " + calculateTotal("yourSide");
  document.getElementById("theirTotalDisplay").innerText = "Total: " + calculateTotal("theirSide");
}

// Check trade
function checkTrade(){
  updateTotals();
  const yourTotal = calculateTotal("yourSide");
  const theirTotal = calculateTotal("theirSide");

  const lower = theirTotal * 0.9;
  const upper = theirTotal * 1.1;

  const el = document.getElementById("result");
  if(yourTotal > upper){
    el.innerHTML = "WIN âœ…";
    el.style.color = "lime";
  } else if(yourTotal < lower){
    el.innerHTML = "LOSE âŒ";
    el.style.color = "red";
  } else{
    el.innerHTML = "FAIR ðŸ¤";
    el.style.color = "orange";
  }
}
</script>

</body>
</html>
